- name: Install Java
  package:
    name: java
    state: latest

- name: Create Application User
  user: 
    name: "{{APPUSER}}"

- name: Download Tomcat
  unarchive:
    src: "{{TOMCAT_URL}}"
    dest: "/home/{{APPUSER}}"
    remote_src: yes
  become_user: "{{APPUSER}}"

